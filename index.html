<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
    
</head>
<body>
     <header>
        <img class="logoAlura" src="/assets/logosuperior.png" alt="logo da alura">
    </header>
    
    <main>
       <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="informaçao">
                <img src="/assets/bi_exclamation-circle-fill.png"><span>Apenas letras minúsculas e sem acento.</span>
            </div>
            
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncripitar()">Criptografar</button>
                <button class="btn-desincriptar" onclick="btnDesencriptar()">Descripitografar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" cols="20" rows="10" readonly></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        
        </section>
    </main>
    
    <footer>
        Desenvolvido por Bernardo
    </footer>

    <script src="script.js"></script>
</body>
</html>
